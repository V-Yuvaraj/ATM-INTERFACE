<script>
  let outputscreen=document.getElementById("screen");
        function display(num){
            outputscreen.value += num;

        }
        function Clear(){
            outputscreen.value = "";
        }
        function del(){
            outputscreen.value = outputscreen.value.slice(0,-1);

        }
        function clear1(){
            outputscreen.value="";
        }

        document.getElementById('nextbutton').addEventListener('click', function() {
    let userInput = document.getElementById('screen').value;
    let condition = userInput === '1624'; // Define your condition based on user input
    
    if (condition) {
        // Navigate to the next page
        window.location.href = 'operations.html';
    } else {
         const messageDiv=document.getElementById('message1');
         messageDiv.innerText = 'Incorrect code, please try again!';
        setTimeout(() => {
        messageDiv.innerText = ' ';
    }, 3000);
    outputscreen.value="";
    }
});


</script>
