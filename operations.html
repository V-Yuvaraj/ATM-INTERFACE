<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRANSACTION PAGE</title>
    <link rel="stylesheet" href="atm.css">
    <link rel="icon" type="image-type" href="logo4.png">
</head>
<body background="Backgroundimg.jpeg">
    <div class="logo">
        <img src="logo4.png" alt="logo image"   >
        <h1 class="slogan">People Bank of India</h1>
    
       </div>
        <div class="headline">
        <h1> WELCOME  TO  PBI</h1>
    </div>
    <div class="pin">
        <input type="text" class="input-box" placeholder="enter your pin"  id="screen">
    </div>
    <div class="numberpanel">
<div  class="no-panel">
    <button onclick="Clear()">Cl</button>
    <button onclick="del()">DEL</button>
    <button onclick="display('7')">7</button>
    <button onclick="display('8')">8</button>
    <button onclick="display('9')">9</button>
    <button onclick="display('4')">4</button>
    <button onclick="display('5')">5</button>
    <button onclick="display('6')">6</button>
    <button onclick="display('3')">3</button>
    <button onclick="display('2')">2</button>
    <button onclick="display('1')">1</button>
    <button onclick="display('0')">0</button>
      </div>
    </div>
    <!-------------------------------------------------------------------------------------------------------->
    <div class="operation-interface">
    <div class="balance-interface" id="balance-display">Balance: $<span id="balance">0</span></div>
   
    <button class="dep-but" onclick="deposit()">Deposit</button>
    <button  class="wid-but" onclick="withdraw()">Withdraw</button>
    <button class="bal-but" onclick="checkBalance()">Check Balance</button>
    <div class="message-interface" id="message"></div>
</div>
</div>


<!----------------------------------------------------------->
    <script>
      let outputscreen=document.getElementById("screen");
            function display(num){
                outputscreen.value += num;
    
            }
            function Clear(){
                outputscreen.value = "";
            }
            function del(){
                outputscreen.value = outputscreen.value.slice(0,-1);
    
            }


          
            let balance = 0;

function deposit() {
    const amount = parseFloat(document.getElementById('screen').value);
    if (isNaN(amount) || amount <= 0) {
        showMessage('Please enter a valid amount.');
        return;
    }
    balance += amount;
    updateBalanceDisplay();
    showMessage(`$${amount} deposited.`);
    outputscreen.value = "";
}

function withdraw() {
    const amount = parseFloat(document.getElementById('screen').value);
    if (isNaN(amount) || amount <= 0) {
        showMessage('Please enter a valid amount.');
        return;
    }
    if (amount > balance) {
        showMessage('Insufficient funds.');
        outputscreen.value = "";
        return;
        
    }
    balance -= amount;
    updateBalanceDisplay();
    showMessage(`$${amount} withdrawn.`);
    outputscreen.value = "";
}

function checkBalance() {
    showMessage(`Your current balance is $${balance}.`);
}

function updateBalanceDisplay() {
    document.getElementById('balance').innerText = balance.toFixed(2);
}

function showMessage(message) {
    const messageDiv = document.getElementById('message');
    messageDiv.innerText = message;
    setTimeout(() => {
        messageDiv.innerText = '';
    }, 3000);
}

    
    </script>



    
</body>
</html>
